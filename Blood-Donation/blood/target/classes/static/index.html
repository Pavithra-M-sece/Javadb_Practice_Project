<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Donors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="fetchDonors()">
<header>
    <h1>🏥 Blood Donation Drive Manager</h1>
    <nav>
        <a href="index.html" class="active">🏠 Donors</a>
        <a href="drives.html">📅 Blood Drives</a>
        <a href="donations.html">💉 Donations</a>
    </nav>
</header>

<div class="container">
    <h2>Add Donor</h2>
    <form id="donorForm" onsubmit="addDonor(event)">
        <input type="text" id="donorName" placeholder="Name" required>
        <input type="text" id="donorBloodType" placeholder="Blood Type (e.g. O+)" required>
        <button type="submit" class="btn btn-primary">Add Donor</button>
    </form>

    <h2>Registered Donors</h2>
    <table>
        <thead>
            <tr><th>ID</th><th>Name</th><th>Blood Type</th><th>Actions</th></tr>
        </thead>
        <tbody id="donorTableBody"></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
